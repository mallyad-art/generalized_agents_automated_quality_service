<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Error - Google Sheets Viewer</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 24px; }
    .container { max-width: 800px; margin: 0 auto; text-align: center; }
    .error-box { background: #ffebee; border: 1px solid #f44336; border-radius: 4px; padding: 20px; margin: 20px 0; }
    .error-title { color: #c62828; font-size: 24px; margin-bottom: 10px; }
    .error-message { color: #666; margin-bottom: 20px; }
    .sheet-list { text-align: left; margin: 20px 0; }
    .sheet-link { display: block; padding: 10px; margin: 5px 0; background: #f5f5f5; border-radius: 4px; text-decoration: none; color: #1976d2; }
    .sheet-link:hover { background: #e3f2fd; }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 20px;">
      <img src="/static/logo.svg" alt="Logo" style="width: 60px; height: 60px;">
      <h1 style="margin: 0;">Google Sheets Viewer</h1>
    </div>
    
    <div class="error-box">
      <div class="error-title">‚ùå Error Loading Sheet</div>
      <div class="error-message">{{ error }}</div>
    </div>
    
    <div class="sheet-list">
      <h3>Available Sheets:</h3>
      {% for sheet in available_sheets %}
        <a href="/?sheet={{ sheet.name }}" class="sheet-link">
          üìä {{ sheet.display_name }}
        </a>
      {% endfor %}
    </div>
    
    <p><a href="/">‚Üê Back to Default Sheet</a></p>
  </div>
</body>
</html>
